<!DOCTYPE html>

<he>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <!--  this is for creating the form  -->

<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    <br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required placeholder="Write your message"></textarea>
    <br><br>

    <button type="submit">Submit</button>
    <br><br>

    <label for="how found">How Did You Find Us?</label>
    <input type="radio" id="search engine" name="how found" value="search engine">
    <label for="search engine">Search Engine</label>
    <input type="radio" id="friend" name="how found" value="friend">
    <label for="friend">Friend</label>
    <input type="radio" id="advertisement" name="how found" value="advertisement">
    <label for="advertisement">Advertisement</label>
    <input type="radio" id="other" name="how found" value="other">
    <label for="other">Other</label>
    <br><br>
</form>
